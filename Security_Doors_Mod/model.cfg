class CfgModels
{
	class Default
	{
		sections[] = {};
		sectionsInherit="";
		skeletonName = "";
	};
	class SDM_Keycard : Default // class name must be the same as name of p3d
	{
		skeletonName="SDM_Keycard_Base_skel"; // Set to use above defined skeleton.
		sections[]=
		{
			"zbytek",
			"Scanner",
			"Level_Sign",
			"Caution_Sign"
		};
		sectionsInherit = "";	
	};
	
	
	class SDM_Single_Security_Door: Default // class name must be the same as name of p3d
	{
		skeletonName = "SDM_Security_Single_Door_skel"; // Set to use above defined skeleton.
		sections[] =
		{
			"zbytek",					// Selections from the model that are used in config.cpp for switching textures and materials.
			"Scanner",
			"Level_Sign",
			"Caution_Sign"
		};
		sectionsInherit = "";		
		class Animations
		{
			class Doors1
			{
				type			= rotation;
				source			= Doors1; // Controler defined in class AnimationSources in config.cpp.
				selection		= Doors1; // Selection from p3d that also has to be defined as a bone in this model`s skeleton.
				axis			= Doors1_axis; // Axis of the rotation.
				memory			= 1;
				minValue		= 0; // Value of the controller at which the rotation will be angle0
				maxValue		= 2; // Value of the controller at which the rotation will be angle1
				angle0			= 0;
				angle1			= (rad 160); // "rad" converts from degrees to radians
			};
		};
	};
	
	class SDM_Double_Security_Door: Default // class name must be the same as name of p3d
	{
		skeletonName = "SDM_Security_Double_Door_skel"; // Set to use above defined skeleton.
		sections[] =
		{
			"door1",					// Selections from the model that are used in config.cpp for switching textures and materials.
			"door1_glass",
			"door2",
			"door2_glass",
			"frame",
			"scanner"
		};	
		class Animations
		{
            class door1
            {
				type="translation";
				source="doorstwin1";
				selection="door1";
				axis="door1_axis";
				minValue = 0.0;
				maxValue = 1.0;
				offset0 = 0.0;
				offset1 = 0.4;
            };
            class door2
            {
				type="translation";
				source="doorstwin1";
				selection="door2";
				axis="door2_axis";
				minValue = 0.0;
				maxValue = 1.0;
				offset0 = 0.0;
				offset1 = -0.4;
            };
		};
	};
};